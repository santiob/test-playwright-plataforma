name: Playwright Tests

on:
  push:
    branches: [ generaci贸n-cupon-ok, develop ]
  pull_request:
    branches: [ generaci贸n-cupon-ok ]
  schedule:
    # Ejecutar cada 6 horas
    - cron: '0 */6 * * *'
  workflow_dispatch:
    # Permitir ejecuci贸n manual

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout c贸digo
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Instalar dependencias
      run: npm install
    
    - name: Instalar navegadores Playwright
      run: npx playwright install --with-deps chromium
    
    - name: Ejecutar tests de Playwright
      env:
        TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
        TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
        BASE_URL: https://uat-rn-lotline.tecnoaccion.com.ar
      run: npm test
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
    
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          test-results/junit.xmlname: Playwright Tests


      
